<!DOCTYPE html>
<html lang="en">
  <head>

    <title>HELP STREET CAT</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

  <body>
    <header class="header">
      <div class="container">

              class="first-screen__cat first-screen__cat_two"

              class="first-screen__cat first-screen__cat_three"

              class="first-screen__cat first-screen__cat_four"

              alt="cat_four"
            />
            <img
              class="first-screen__cat first-screen__cat_five"
              src="./assets/cat-five.png"
              alt="cat_five"
            />
            <img
              class="first-screen__cat first-screen__cat_six"
              src="./assets/cat-six.png"
              alt="cat_six"

        </div>
